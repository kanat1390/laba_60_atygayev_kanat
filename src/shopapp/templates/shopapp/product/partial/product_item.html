<div class="card" style="width: 18rem; background-color:transparent; border:none;">
    <img src="{{ product.image.url }}" class="card-img-top" alt="...">
    <div class="card-body mt-3" style="padding:0;">
        <h5 class="product-price"> {{product.price}} $</h5>
        <small class="category mt-2">{{ product.category.name }}</small>
        <p class="card-text mt-2"><a href="{% url 'product-detail' product.pk %}">{{product.name}}</a></p>
        {% if not product.in_stock %}
        <p><small>Товара нет в наличии</small></p>
        {% else %}
        <p><small>На складе: {{product.in_stock}} шт.</small></p>
        {% endif %}
        <a href="{% url 'add-product-to-basket' product.pk %}" class="btn btn-primary mt-4" style="min-width:150px;">В
            корзину</a>

    </div>
</div>
